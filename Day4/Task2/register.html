<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <form action="register_confirm.html" method="post">
            <h1 align="center">Register Page</h1>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Set Password:</label>
            <input type="password" name="password" id="password"><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password"><br>
            <button type="submit" class="submit">Registration Confirm</button><br><br><br>
        </form>
        <button onclick="location.href='login.html'">Login Page</button>
        <button onclick="location.href='home.html'">Home Page</button>
        <button onclick="location.href='register.html'">Register</button>
    </div>
</body>
</html>
