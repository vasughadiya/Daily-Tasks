<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 12</title>
</head>

<body>
    <div id="t12">

    </div>
    <script>
        let div = document.getElementById("t12");
        let number = prompt('Enter number to get factors', '10');
        let factors = [];
        if (!Number.isInteger(parseInt(number))) {
            alert('invalid input')
            window.location.href = "j12.html";
            die()
        }
        div.innerHTML = number + ' âžž '
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                factors.push(i);
            }
        }
        div.innerHTML += factors.join(', ')
    </script>
</body>

</html>
