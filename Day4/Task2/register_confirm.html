<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Confirm</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <form action="home.html" method="post">
            <h1 align="center">Register Confirm Page</h1>
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" class="submit">Confirm Registration</button><br><br><br>
        </form>
        <button onclick="location.href='home.html'">Home Page</button>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='register.html'">Registration</button>
    </div>
</body>

</html>
