<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        tr {
            border: 3px solid black;
            height: 50px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="border: 3px solid black;"></td>
            <td rowspan="2" style="border: 3px solid black;"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2" style="border: 3px solid black;"></td>
        </tr>
        <tr>
            <td colspan="2" style="border: 3px solid black;"></td>
        </tr>
    </table>
</body>
</html>
