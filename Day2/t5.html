<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- <script src="t5.js"></script> -->
    <link rel="stylesheet" href="t5.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
</head>

<body>
    <div class="main">
        <form action="#" method="post" id="contactForm">
            <h1 align="center">Register Page</h1>
            <label for="first_name"><strong>Name</strong></label>
            <input type="text" name="first_name" id="name"><br>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email"><br>
            <label for="password"><strong>Password</strong></label>
            <input type="password" name="password" id="password"><br>
            <label for="age"><strong>Age</strong></label>
            <input type="number" name="age" id="age" min="18"><br>
            <label for="source"><strong>Source of Income</strong></label>
            <select name="source" id="job">
                <option value="Employed">Employed</option>
                <option value="HR Manager">HR Manager</option>
                <option value="Intern">Intern</option>
            </select> <br>
            <label for="bio"><strong>Bio</strong></label>
            <textarea name="bio" id="bio" cols="40" rows="3"></textarea>

            <br>
            <button type="submit" class="submit">Registration Confirm</button><br><br><br>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');

        const firebaseConfig = {
            apiKey: "AIzaSyD3o6aoVRN9fTtd4cOty5bKk63inQunkRY",
            authDomain: "new-day-48973.firebaseapp.com",
            databaseURL: "https://new-day-48973-default-rtdb.firebaseio.com",
            projectId: "new-day-48973",
            storageBucket: "new-day-48973.firebasestorage.app",
            messagingSenderId: "449333562460",
            appId: "1:449333562460:web:dc8c1164e45275edaeaa99",
            measurementId: "G-C1FMXHXDE8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database()
        const ref = database.ref("messages")

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            ref.push({
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
                age: form.age.value,
                source: form.source.value,
                bio: form.bio.value
            })

            form.reset();
        })

    </script>
</body>

</html>
