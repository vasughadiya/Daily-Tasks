<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div id="t7"></div>

    <script>
        const removeLeadingTrailing = (st) => {
            n = parseFloat(st)
            n = n.toString();
            // console.log(n);
            return n
        }
        let n = prompt("Enter number to remove trailing and leading zeros : ", "230.000")
        // removeLeadingTrailing('00120.100000')
        // removeLeadingTrailing('004020')
        document.getElementById('t7').innerHTML = 'Before : ' + n + '<br> After : ' + removeLeadingTrailing(n)
    </script>
</body>

</html>
